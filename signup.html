<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <section>
        <div class="imgBx">
            <img src="image/rau-xanh-login.jpg" alt="">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Sign up</h2>
                <form action="/----n/login.html">
                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text" name="username" placeholder="Enter username">
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password" name="username" placeholder="Enter password">
                    </div>
                    <div class="inputBx">
                        <span>Email</span>
                        <input type="email" name="username" placeholder="Enter email">
                    </div>
                    <div class="inputBx">
                        <span>Phone number</span>
                        <input type="number" name="username" placeholder="Enter phone number">
                    </div>
                    <div class="inputBx">
                        <span>Address</span>
                        <input type="text" name="username" placeholder="Enter address">
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Sign up">
                    </div>
                    <div class="inputBx">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
