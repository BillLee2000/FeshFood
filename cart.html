<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/cart.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Shopping cart</h1>
        <div class="cart">
            <div class="products">
                <div class="product">
                    <img src="image/rau xanh.jpg" alt="">
                    <div class="product-info">
                        <h3 class="product-name">Rau muống</h3>
                        <h3 class="product-price">120.000 VNĐ</h3>
                        <h2 class="product-offer">50%</h2>
                        <p  class="product-quantiy">Qnt: <input type="number" min="1" value="1"></p>
                        <p  class="product-remove">
                            <i class="fas fa-trash-alt"></i>
                            <span class="remove">Remove</span>
                        </p>
                    </div>
                </div>
                <div class="product">
                    <img src="image/thit-bo-kobe.jpg" alt="">
                    <div class="product-info">
                        <h3 class="product-name">Rau muống</h3>
                        <h3 class="product-price">120.000 VNĐ</h3>
                        <h2 class="product-offer">50%</h2>
                        <p  class="product-quantiy">Qnt: <input type="number" min="1" value="1"></p>
                        <p  class="product-remove">
                            <i class="fas fa-trash-alt"></i>
                            <span class="remove">Remove</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <p>
                    <span>Total Price</span>
                    <span>240.000VND</span>
                </p>
                <p>
                    <span>Number of Items</span>
                    <span>2</span>
                </p>
                <p>
                    <span>You save</span>
                    <span>240.000</span>
                </p>
                <a href="">Thanh toán</a>
            </div>
        </div>
    </div>
</body>
</html>
